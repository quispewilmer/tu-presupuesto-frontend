<section class="add-expenditure">
    <form action="" [formGroup]="form" (ngSubmit)="addExpenditure()" (submit)="sendDataFromForm($event)">
        <div class="form-group row mb-3">
            <div class="col-md-3">
                <label for="inputDate" class="col-form-label">Fecha:</label>
                <div class="col">
                    <input formControlName="date" type="date" class="form-control" id="inputDate" placeholder="Fecha">
                </div>
            </div>
            <div class="col-md-7">
                <label for="inputDetail" class="col-form-label">Detalle:</label>
                <div class="col">
                    <input formControlName="detail" type="text" class="form-control" id="inputDetail" placeholder="Detalle">
                </div>
            </div>
            <div class="col-md-2">
                <label for="inputCost" class="col-form-label">Costo:</label>
                <div class="col">
                    <input formControlName="cost" type="text" class="form-control" id="inputCost" placeholder="Costo">
                </div>
            </div>
        </div>
        <button class="add-expenditure__button">
            AÃ±adir Gasto
        </button>
    </form>
</section>
